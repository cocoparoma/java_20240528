<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">

<style type="text/css">
div.editable {
    overflow-y: auto;
}
</style>

</head>
<body>
	<main layout:fragment="content">
	
		<div class="container mt-3">
			<h1>[[${post.po_name}]]</h1>
			<div class="d-flex flex-row-reverse">
				<div class="badge badge-secondary" th:text="'조회수 : ' + ${post.po_view}" ></div>
				&nbsp; &nbsp;
				<div class="badge badge-secondary" th:text="'작성자 : ' + ${post.po_me_id}" ></div>
				&nbsp; &nbsp;
				<div class="badge badge-secondary" th:text="'작성일 : ' + ${#dates.format(post.po_date, 'yyyy-MM-dd HH:mm:ss')}" ></div>
			</div>
			
			<div class="form-group">
				<h4>내용:</h4>
				<div class="form-control editable" th:utext="${post.po_content}"
					style="height: 100%">	
				</div>
			</div>

		</div>

		<div class="container mt-3">
			
			<div class="d-flex flex-row-reverse">
				<a th:href="@{/post/list/{co_id}(co_id=${post.po_co_id})}" class="btn btn-outline-secondary">목록으로</a>
			</div>
			
		</div>

	</main>
	
<script type="text/javascript">


</script>
	
</body>
</html>
