<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지</title>
    <style>
        .container{
            display: flex;
            justify-content: center ;
        }
        .btn-prev, .btn-next{
            width: 32px;
            height: 32px;
            border: 1px solid  black;
            float: left;
            line-height: 32px;
            text-align: center;
            text-decoration: none;
            color: black;
            border-radius: 50%;
        }
        .box{
            float: left;
            line-height: 34px;
            padding: 0 10px;
        }
        .max-page{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-page">
            <a href="#" class="btn-prev" onclick="change(-1)"><</a>
            <span class="box">
                <span class="current-page" id="page-num">1</span>
                /
                <span class="max-page" id="page-max">3</span>
            </span>
            <a href="#" class="btn-next" onclick="change(+1)">></a>
        </div>
    </div>

    <script>

        function change(amount){
            var current_page = document.getElementsByClassName('current-page')[0]
            var page = current_page.textContent
            page = (+page) + amount
            // page = page < 1 ? 3 : page
            // page = page > 3 ? 1 :page

            page = page < 1 ? 3 : page > 3 ? 1 : page
            current_page.textContent = page;
        }

    </script>
</body>
</html>
