<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록</title>

</head>
<body>
    <!-- 
        이벤트 등록 방법1
        - 태그의 속성으로 이벤트 등록
        - on이벤트명 = "실행할 코드"
    -->
    <button onclick="alert(`이벤트 등록1`)">이벤트 등록1</button>
    <button id="btn1">이벤트 등록2</button>
    <button id="btn2">이벤트 등록3</button>
    <input type="text" onchange="alertText(this)">
    <script>
        /*
        이벤트 등록 방법 2
        - 요소.on이벤트명 = 함수;
        이벤트 등록 방법 3
        - 요소.addEventListener('이벤트명', 함수, 캡처링)
        - 캡처링이 true 이면 캡처링, false 이면 버블링
        - 캡처링 이벤트 발생 시 발생한 이벤트가 자식 요소들에게도 전달
        - 버블링 이벤트 발생 시 발생한 이벤트가 부모 요소들에게도 전달
        */
        btn1.onclick = function(){
            alert(`이벤트 등록2-1`)
        }
        btn1.onclick = ()=>{alert(`이벤트 등록2-2`)}


        var btn2 = document.getElementById('btn2')
        btn2.addEventListener('click', function(){
            alert(`이벤트 등록3`)

        })
        function alertText(obj){
            let text = obj.value;
            alert(text)
        }
        /*
        입력과 관련된 태그들에서 중요한 이벤트들
        change
        - 입력하는 동안에는 이벤트가 발생하지 않음
        - 엔터, 다른 곳을 클릭해서 비활성화 될 때 이전 값과 다른 경우 발생
        input
        - 입력이 되면 발생
        - 복붙을 포함함
        keyup
        - 키보드를 눌렀다 땠을 때
        keydown
        - 키보드를 누를 때(누르는 중에도 발생)
        - 모든 키를 인식
        keypress
        - 키보드를 누를 때(누르는 중에도 발생)
        - 한글을 인식하지 못함
        - alt, ctrl 등과 같은 특수키에서 발생하지 않음
        - 최신 표준에는 권장되지 않음
        click
        - 클릭했을 때
        */
    </script>
</body>
</html>
