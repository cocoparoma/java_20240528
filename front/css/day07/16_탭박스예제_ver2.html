<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭박스 예제</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        color: #000;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      .menu-list{
        display: flex;
      }
      .menu-item {
        width: 100%;
      }
      .menu-item~.menu-item{
        margin-left: -3px;
      }
      .menu-link {
        display: block;
        border: 3px solid black;
        line-height: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }
      .menu-item:hover {
        background-color: yellow;
      }
      .box{ height: 400px; display: none;}
      .box1{background-color: yellow;}
      .box2{background-color: red;}
      .box3{background-color: blue;}
      .display{display: block;}

    </style>
  </head>
  <body>
    <nav>
      <ul class="menu-list">
        <li class="menu-item" date-target=".box1">
          <a href="#" class="menu-link">메뉴 1</a>
        </li>
        <li class="menu-item" date-target=".box2">
          <a href="#" class="menu-link">메뉴 2</a>
        </li>
        <li class="menu-item" date-target=".box3">
          <a href="#" class="menu-link">메뉴 3</a>
        </li>
      </ul>
    </nav>
    <div class="box box1 display"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>
        const menuList = document.querySelectorAll(`.menu-item`)

        menuList.forEach(element=>{
          element.addEventListener('click', function(){
            var target = this.getAttribute(`date-target`)
            removeDisplay()
            var targetElement = document.querySelector(target)
            targetElement.classList.add(`display`)
          })
        })
        function removeDisplay(){
          boxList.forEach(element=>{
            element.classList.remove(`display`)
          }) 
        }
    </script>


  </body>
</html>
