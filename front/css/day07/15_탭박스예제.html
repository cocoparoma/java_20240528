<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭박스 예제</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        color: #000;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      .menu-list{
        display: flex;
      }
      .menu-item {
        width: 100%;
      }
      .menu-item~.menu-item{
        margin-left: -3px;
      }
      .menu-link {
        display: block;
        border: 3px solid black;
        line-height: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }
      .menu-item:hover {
        background-color: yellow;
      }
      .box{ height: 400px; display: none;}
      .box1{background-color: yellow;}
      .box2{background-color: red;}
      .box3{background-color: blue;}
      .display{display: block;}

    </style>
  </head>
  <body>
    <nav>
      <ul class="menu-list">
        <li class="menu-item">
          <a href="#" class="menu-link" onclick=openBox(0)>메뉴 1</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" onclick=openBox(1)>메뉴 2</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" onclick=openBox(2)>메뉴 3</a>
        </li>
      </ul>
    </nav>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>

        const box1 = document.getElementsByClassName(`box1`)[0]
        const box2 = document.getElementsByClassName(`box1`)[0]
        const box3 = document.getElementsByClassName(`box1`)[0]

        function openBox(n){
            if(n == 0){
                box1.classList.add(display)
                box2.classList.remove(display)
                box3.classList.remove(display)
            }
            if(n == 1){
                box1.classList.remove(display)
                box2.classList.add(display)
                box3.classList.remove(display)
            }
            if(n == 2){
                box1.classList.remove(display)
                box2.classList.remove(display)
                box3.classList.add(display)
            }
        }

    </script>


  </body>
</html>
