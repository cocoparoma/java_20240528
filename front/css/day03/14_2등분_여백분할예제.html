<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2등분 분할 예제</title>
    <style>
      .container {
        height: 500px;
        /* width 자유롭게 조정해도 50:50 비율 나옴 */
        width: 500px;
        border: 10px solid yellow;
      }
      /* 박스에 box-sizing: border-box 해도 태두리 문제 해결됨 */
      /* 아니면 계산하던가 */
      .box1 {
        height: calc(100%);
        width: calc(100% - 50% - 5px);
        border: 5px solid red;
        float: left;
        box-sizing: border-box;
      }
      .box2 {
        float: right;
        height: calc(100%);
        width: calc(100% - 50% - 5px);
        border: 5px solid blue;
        box-sizing: border-box;
      }

      .container::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box space"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
