<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분할예제</title>
    <style>
        .container{
            height: 500px;
            border: 5px solid green;
            padding: 10px;
        }
        .box1{
            border: 3px solid red;
            height: calc(100%);
            width: calc(48%);
            float: left;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .box2{
            border: 3px solid blue;
            height: calc(100%);
            width: calc(48%);
            float: left;
            box-sizing: border-box;
        }

        .tag1{
            height: 300px;
            border: 3px solid yellow;

        }

        .tag2{
            height: calc(35%);
            border: 3px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="tag1"></div>
            <div class="tag2"></div>
        </div>
    <div class="space"></div>
        <div class="box2">
            <div class="tag1"></div>
            <div class="tag2"></div>
        </div>
    </div>
</body>
</html>
