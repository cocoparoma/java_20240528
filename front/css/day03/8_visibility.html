<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        /* visibility 
        - 요소를 보이게 하거나 안보이게 하는 속성
        - 안 보여도 공간을 차지
        - display : none 과 비슷하지만 다름
        */
    .box{
        height: 50px;
        border: 3px solid rgb(228, 19, 193);
    }
    .display-none{
        display: none;
        /* 공간 미차지 */
    }
    .visibility-hidden{
        visibility: hidden;
        /* 공간차지 */
    }
    </style>
</head>
<body>
    <div class="box display-none">display-none</div>
    <div class="box show">show</div>
    <div class="box visibility-hidden">visibility-hidden</div>
    <div class="box show">show</div>
</body>
</html>
