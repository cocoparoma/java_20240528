<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            border: 3px solid rebeccapurple;
            height: 400px;
        }
        .inner-box{
            height: 200px;
            border: 3px solid red;
            width: 300px;
            position: absolute;
            box-sizing: border-box;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>
</body>
</html>
