<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형예제</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        box-sizing: border-box;
        height: 100px;
        background-color: yellowgreen;
        border: 1px solid black;
      }
      @media screen and (max-width: 900px) and (min-width: 600px) {
        .box {
          width: 33.33%;
          float: left;
        }
      }
      @media screen and (max-width: 600px) {
        .box {
          width: 100%;
          float: left;
        }
      }
      @media screen and (min-width: 900px) {
        .box {
          width: calc(100% / 6);
          float: left;
        }
      }
      .container::after{
        content: '';
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
