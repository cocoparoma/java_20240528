<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 커스텀</title>
    <style>
        [name=gender]{
            display: none;
        }
        .box{
            line-height: 30px;
        }
        [name=gender]+label{
            padding-left: 30px;
            position: relative;
        }
        [name=gender]+label::before{
            width: 24px; height: 24px; position: absolute;
            content: ''; top: 3px; left: 3px;
            background: url(free-icon-checkbox-7891407.png);
            background-size: 24px 24px;
        }
        [name=gender]:checked+label::before{
            background: url(free-icon-check-box-60726.png);
            background-size: 24px 24px;

        }
    </style>
</head>
<body>
    <div class="box">
        <input type="radio" name="gender" id="male" value="남성">
        <label for="male">남성</label>
    </div>
    <div class="box">
        <input type="radio" name="gender" id="female" value="여성">
        <label for="female">여성</label>
    </div>

</body>
</html>
