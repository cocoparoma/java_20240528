<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            border: 1px solid black;
            /* 
            컨테이너 : flex가 적용된 요소
            아이템 : flex가 적용된 요소의 자식 요소
            display: flex;의 특징
            - 아이템들의 너비 합이 컨테이너보다 크면 각 아이템들의 비율에 맞춰 너비가 재 조정 됨
            - flex-wrap 의 기본값이 nowrap이기 때문에
            */

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: baseline;
        }
        .box{
            width: 30%;
            height: auto;
            background-color: yellow;
            margin-bottom: 10px;
        }
        /* 
        flex-direction
        - 주축 방향을 설정
        - row : 가로/왼>오
        - row-reverse : 가로/오>왼
        - column : 세로/상>하
        - column-reverse : 세로/하>상
        flex-wrap : 아이템의 크기가 컨테이너보다 클 경우 한줄에 표기할지 여부를 결정하는 속성
        - nowrap : default, 한줄에 표기
        - wrap : 여러줄, 다음 아이템이 아래로 배치
        - wrap-reverse : 여러줄, 다음 아이템이 위로 배치
        flex-flow
        - direction/wrap 의 단축속성
        justify-content
        - 주축 방향으로 아이템 배치 방법을 설정하는 속성
        - flex-start : default, 주축 시작을 기준으로 배치
        - flex-end : 주축 끝점을 기준으로 배치
        - center : 가운데 배치
        - space-between : 첫번째 아이템과 마지막 아이템을 각 끝에 배치한 후 아이템 사이 간격이 일정하도록 배치
        - space-around : 모든 아이템 좌우 간격이 일정하도록 배치(아이템 사이 공백이 조금더 큼)
        - space-evenly : 모든 여백이 동일하도록 아이템 배치
        align-items
        - 교차축 방향으로 아이템 배치 방법을 설정하는 속성
        - flex-start : 교차축의 시작점에 맞춰 배치
        - flex-end : 교차축의 끝점에 맞춰 배치
        - center : 교차축 가운데에 정렬
        - baseline : 아이템을 문자 기준선에 정렬
        - stretch : 교차축을 채우기 위해 아이템을 늘림 (default)
        align-self
        - 아이템에 적용하는 속성, align-items가 적용된 상태에서 특정 아이템들만 지정 하고싶을 때 사용
        - align-items와 사용하는 값이 같음
        aling-content
        - 교차축 정렬 방법을 설정
        - flex-start : default, 주축 시작을 기준으로 배치
        - flex-end : 주축 끝점을 기준으로 배치
        - center : 가운데 배치
        - space-between : 첫번째 아이템과 마지막 아이템을 각 끝에 배치한 후 아이템 사이 간격이 일정하도록 배치
        - space-around : 모든 아이템 좌우 간격이 일정하도록 배치(아이템 사이 공백이 조금더 큼)
        - space-evenly : 모든 여백이 동일하도록 아이템 배치
        -
        - 
        -

        */

        .box:nth-child(3){
            height: 200px;
        }
        .box:nth-child(5){
            height: 200px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>
</html>
