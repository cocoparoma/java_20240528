<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .box {
        height: 50px;
        background-color: yellow;
      }
      .box:nth-child(2){background-color: blue;}
      .box:nth-child(3){background-color: green;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box col-12 col-md-8 col-xl-4"></div>
        <div class="box col-12 col-md-4 col-xl-2"></div>
        <div class="box col-12 col-xl-6"></div>
      </div>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>이름</th>
                <th>국적</th>
                <th>연락처</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>김철수</td>
                <td>한국</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>데이비드 킴</td>
                <td>한국</td>
                <td>mary@example.com</td>
              </tr>
              <tr>
                <td>제이슨 모리아</td>
                <td>영국</td>
                <td>july@example.com</td>
              </tr>
            </tbody>
          </table>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-success">resive</button>
            <button type="button" class="btn btn-outline-success">reset</button>
        </div>
    </div>
  </body>
</html>
