<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch를 통한 비동기 통신</title>

</head>
<body>
    <ul id="list">

    </ul>
    <script>
        const list= document.getElementById(`list`)
        
        fetch("https://my-json-server.typicode.com/st8324/repo/students")
            .then(response=>response.json())
            .then(data=>{
                var html = ''
                data.forEach(element=>{
                    html += `<li>${element.grade}학년 ${element.class}반 ${element.num}번 ${element.name}</li>`
                })
                list.innerHTML = html;
                //console.log(data);
            })
        list.after(`1`)
        //fetch와 위의 after는 비동기 순서는 동일하나 통신중 로딩이 느리면 아레 after 먼저 계산, 출력되고 후에 통신해서 데이터를 받아오면 그후에 표를 출력함
    </script>
</body>
</html>
