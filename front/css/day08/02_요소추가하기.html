<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소추가하기</title>
    <style>
        #box{
            height: 500px;
            border: 1px solid black;
            padding: 20px;
            overflow: hidden;
        }
        #box>div{
            border: 1px solid red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">edd</button>    
    <div id="box">
        <div>기준</div>
    </div>
    <script>
        /*
        document.createElement(`태그`)
        - 태그를 이용하여 요소를 생성 후 반환
        document.createTextNode(택스트)
        - 택스트를 이용하여 택스트 노드를 생성
        부모요소.append(노드1, 노드2, ...)
        - 부모 요소의 자식 요소들 중에서 마지막 자식 요소 뒤에 노드들을 추가
        부모요소.appendChild(노드1)
        - 부모 요소의 자식 요소들 중에서 마지막 자식 요소 뒤에 노드를 추가
        부모요소.prepend(노드1, 노드2, ...)
        - 부모 요소의 자식 요소들 중에서 첫번째 자식 요소앞에 노드들을 추가
        형제요소.before(노드)
        - 형제요소 앞에 노드 추가
        형제요소.after(노드)
        - 형제요소 뒤에 노드 추가

        */
        const box = document.getElementById(`box`)
        const btn = document.getElementById(`btn`)
        var count = 0
        btn.addEventListener(`click`,function(){
            //1. 요소 노드 생성
            var innerbox1 = document.createElement(`div`)
            //2. 택스트 노드  생성
            var text1 = document.createTextNode(`박스 : 이너박스 ${++count}`)
            //3. 요소 노드에 택스트 노드 추가
            innerbox1.append(text1)
            //4. 기존 노드에 요소 노드 추가
            //append, after, before
            box.append(innerbox1)
        })

    </script>
</body>
</html>
