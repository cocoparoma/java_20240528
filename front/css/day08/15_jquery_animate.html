<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery animate</title>
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="btn-right">오른쪽으로 이동</button>
    <button class="btn-stop">중지</button>
    <button class="btn-left">왼쪽으로 이동</button>
    <div class="box"></div>


    <script>
        /*
        $('선택자').animate(옵션, 동작시간, 콜백함수)
        옵션
        - 변경할 스타일
        - 객체로 전달. {속성1 : 값, 속성2 : 값}
        - 속성에는 css 속성명이 들어감
        - 속성명에 - 가 들어간 경우 문자열로 처리하거나 -을 제거하고 카멜표기법으로 수정
        - margin-left => 'margin-left'
        - margin-left => marginLeft
        - 값에 특정 값이 아닌 현재 값에 누적인 경우 += , -+ 을 이용한다
        - 같은 요소에 여러 애니메이션을 등록한 경우, 등록한 순서대로 애니메이션이 동작함
        - 콜백함수 : 애니메이션이 종료된 후 실행할 작업
        $(`선택자`).is(:animated)
        - 해장 요소의 에니메이션이 진행중인지 알려준다
        - true = 진행 중, false = 진행중이 아님
        $(`선택자`).stop(stopAll)
        - 요소에 진행중인 애니메이션을 중지
        - stopAll이 true 이면 등록된 모든 애니메이션을 중지한다
        - false이면 현제 진행중인 애니메이션만 중지한다.
        */
        $('.btn-right').click(()=>{
            if(!$('.box').is(':animated')){
                $('.box').animate({
                    'margin-left' : "+=100px"
                }, 1000)
            }
        })

        $('.btn-left').click(()=>{
            if(!$('.box').is(':animated')){
                $('.box').animate({
                    'margin-left' : "-=100px"
                }, 1000)
            }
        })

        $(".btn-stop").click(()=>{
			$('.box').stop(true);
		})
    </script>
</body>
</html>
