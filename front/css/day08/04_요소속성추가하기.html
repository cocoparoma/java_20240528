<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 요소 추가</title>
    <style>

    </style>
</head>
<body>
    <button id="btn">이미지 추가</button>
    <div id="box"></div>
    <script>
        /*
        document.createAttribute(`속성명`)
        - 속성 노드를 생성하여 반환
        속성노드.value = 값
        - 속성 노드에 값을 저장
        요소노드.setAttributeNode(속성노드)
        - 요소 노드에 속성 노드를 추가
        */
        
        const btn = document.getElementById(`btn`)
        const box = document.getElementById(`box`)

        btn.addEventListener(`cilck`, function(){
            //1. 요소 노드 생성
            var img = document.createElement(`img`)
            //2. 속성 노드 생성
            var src = document.createAttribute(`src`)
            var alt = document.createAttribute(`alt`)
            var width = document.createAttribute(`width`)
            //2-2 속성 노드에 값 지정
            src.value = `https://cdn.pixabay.com/photo/2016/03/31/23/55/business-1297925_1280.png`
            alt.value = `코인이미지`
            width.value = `100`
            //3. 요소 노드에 속성 노드를 추가
            img.setAttributeNode(src)
            img.setAttributeNode(alt)
            img.setAttributeNode(width)

            box.append(img)

        })
    </script>
    
</body>
</html>
