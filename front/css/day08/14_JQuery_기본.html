<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본</title>
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

    <div class="box1">
        <button class="btn1">버튼 1-1</button>
        <button class="btn1">버튼 1-2</button>
        <button class="btn1">버튼 1-3</button>
    </div>

    <div class="box2">
        <button class="btn2">버튼 2-1</button>
        <button class="btn2">버튼 2-2</button>
        <button class="btn2">버튼 2-3</button>
    </div>

    <script>
        
        /*
        jquery
        - 자바 스크립트로 작성된 프레임 워크
        jquery 사용 방법
        - script 태그를 이용하여 jquery.js를 가져와서 사용
        요소 선택
        - $(`선택자`)
        이벤트 등록

        $(`선택자`).이벤트명(콜백함수);
        - 등록된 이벤트에 대해서 사용
        $(`선택자`).on('이벤트명', 콜백함수);
        - 모든 이벤트에 대해서 사용
        $(document).on(`이벤트명`, `선택자`, 콜백함수)
        - 모든 이벤트에 대해서 사용
        - 뒤늦게 추가된 요소에도 자동으로 적용

        jquery 이벤트 등록의 특징
        - 선택한 요소가 여러개여도 그냥 등록됨
        */


        //자바스크립트 클릭 이벤트 등록
        const btns1 = document.getElementsByClassName(`btn1`)
        for(var btn of btns1){
            btn.addEventListener(`click`, ()=>alert(`버튼 1클릭`))
        }

        //제이쿼리 클릭 이벤트 등록
        // $('.btn2').click(()=>alert(`버튼 2클릭`))//이건 아래는 안됨
        $(document).on(`click`,`.btn2`, ()=>alert(`버튼 2 클릭`));//이후 추가된 요소도 반영이 됨

    </script>

    <button class="btn1">버튼 1-4</button>
    <button class="btn2">버튼 2-4</button>
</body>
</html>
