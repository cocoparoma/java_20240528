        - 텍스트 노드를포함한 노드들(요소노드,)

        - 부모 노드
        노드.firstChild
        - 첫번째 자식 노드
        - 일반적으로 엔터와 탭키들이 잡힘
        - 화면 구성시 엔터와 탭을 이용하기 때문
        노드.lastChild
        -
        */
        const menu = document.getElementById(`menu`)

        var parentNode = menu.parentNode
        parentNode.style.border = `1px solid black`

        //ul 태그와 첫번째 li태그 사이에 있는 엔터와 탭들의 첫번째 노드
        var firstNode = menu.firstChild
        console.log(firstNode)
        //ul 태그와 마지막 li태그 사이에 있는 엔터와 탭들의 마지막 노드
        var lostNode = menu.lastChild
        console.log(lostNode)
