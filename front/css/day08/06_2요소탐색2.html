        - 텍스트 노드를 제외한 요소 노드들을 탐색

        요소.lastElemontChild

        -
        */
        const menu = document.getElementById(`menu`)

        var parentNode = menu.parentNode
        parentNode.style.border = `1px solid black`

        //ul 태그의  첫번째 li태그
        var firstElement = menu.firstElementChild
        firstElement.style.color = `red`
        //ul 태그의 마지막 li태그
        var lastElement = menu.lastElementChild
        lastElement.style.color = `blue`

        console.log(`--- --- ---`)

        요소.children
        - 요소의 자식 요소들을 가져옴
        - forEach 사용 가능
        */
        var children = menu.children
        for(element of children){
            element.style.fontsize = `30px`
        }

        - 요소 바로 앞에 있는 형제 요소

        - 요소 바로 뒤에 있는 형제 요소
