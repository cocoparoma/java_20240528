<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소</title>
    <script src="../static/js/jquery.min.js"></script>
</head>
<body>

    <label for="">주소</label> <br>
    <input type="text" name="address" id=""> <br>
    <label for="">상세주소</label> <br>
    <input type="text" name="detail" id=""> <br>
    <label for="">주소 전체</label> <br>
    <button id="result">등록</button> <br>
    <input type="text" name="all" id="" readonly> <br>
    <script>

        $('#result').click(()=>{
            var add = $('[name=address]').val()
            add = add + " " + $('[name=detail]').val()
            
            $('[name=all]').val(add)
        })

    </script>
</body>
</html>
