<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손탐색</title>
    <script src="../static/js/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: 1px solid black;
            
            
        }
        body{
            display: block;
        }
        ul{
            margin: 10px;
            display: inline-block;
            width: 400px;
        }
        a{
            margin: 10px;
            display: inline-block;
            width: 350px;
        }
        li{
            margin: 10px;
        }
        .center{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu-list">
            <li class="menu-item first">
                <a href="#" class="menu-link .first-link">메뉴 1</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">메뉴 2</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">메뉴 3</a>
            </li>
        </ul>
    </nav>
    <script>
        /* -- $('선택자')
        $('생성자').children()
        - 모든 자식 요소들을 선택
        $('생성자').children('선택자')
        - 선택자와 일치하는 자식 요소들을 선택
        $('생성자').find('선택자')
        -  선택자와 일치하는 자식 요소들을 선택
        */
        $('.menu-list').children().css('border-top-color', 'red')
        $('.menu-list')
        .children('.first')
        .css('border-left-color', 'blue')
        $('menu-list')
        .find('.first-link')
        .css('border-bottom-color', 'yellow')


    </script>


</body>
</html>
