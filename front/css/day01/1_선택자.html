<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <!--css 적용법 3 link 태그를 이용해 만들어진 css를 적용-->
    <link rel="stylesheet" href="1_선택자.css">
    <!--css 적용법 1 style을 이용해서 + style에서 주석은 자바처럼-->

    <!--대표적으로 사용하는 순서(반드시 x)-->
    <!--link 태그를 이용하서 공용으로 사용하는 css를 가져오고-->
    <!--style태그를 이용해서 해당 페이지에서 사용하는 스타일을 적용-->
    <!--style속성을 이용해서 특정 요서 하나에만 적용되는 스타일을 적용-->
    
    <style>
        *{
            /* color: blue; */
        }
        div{
            color: blue;
            /* 모든 div 속성은 */
        }
        #box{
            /* color: rgb(255, 0, 0); */
            /* id로 콕 찝어서 너는*/
        }
        .box{
            color: green;
            /* class box로 지정한 모든 class는*/
        }
        [type]{
            color: brown;
            /* 타입이라는 속성이 있으면 */
        }
        [type=text]{
            color: rgb(12, 166, 255);
            /* 타입이 텍스트 이면 */
        }
    </style>
</head>
<!--css 적용법 2 style속성을 이용해서-->
<body style="border: 20px solid red;">
    <div id="box" class="box">1</div>
    <p>2</p>
    <div>3333333333333333333333</div>
    <ul class="box">
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="text"><br>
    <input type="password"><br>
    <input type="search"><br>
    <button type="submit">cocopam</button><br>
    

</body>
</html>
