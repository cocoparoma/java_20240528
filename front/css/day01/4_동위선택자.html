<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동위선택자</title>
    <style>
      /* 선택자A + 선택자B : 선택자A 바로 뒤 선택자B가 있을 때 B선택 */
      /* 선택자A ~ 선택자B : 선택자A의 뒤에 있는 모든 요소 중 선택자B와 일치하는 요소 */
      .item + .item {
        color: red;
      }
      .items ~ .items {
        color: blue;
      }
      /* 한 요소를 구체적으로 선택하는 선택자 */
      /* ex> li 태그, class이름 item, class이름이 first인 요소 */
      /* ex> li.item.first 선택자들을 공백 없이 나열*/
      /* 이 때, 선택자 순서가 중요, 태그선택자는 제일 먼저 나와야 함 */
      /* .first 하면 2개 */
      /* , 하고 객체를 쓰면 그 객체도! */
      li.first,.item2{
        color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="item first">1</li>
      <li class="item2">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
    </ul>
    <ul>
      <li class="items">1</li>
      <li class="items2">2</li>
      <li class="items">3</li>
      <li class="items">4</li>
    </ul>
    <div>
        <div class="item first">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
  </body>
</html>
