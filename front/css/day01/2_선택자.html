<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 2회차</title>
    <style>
        /* 문자열 속성 선택자 */
        /* - 특정 문자열을 확인해서 스타일을 적용 */
        /* [속성 ~= 값] : 속성 값이 특정 값을 단어로 포함하는 선택자, 띄어쓰기로 구분한다.*/
        /* [속성 |= 값] : 속성 값이 특정 값을 단어로 포함하는데  -앞에 있는 단어가 특정 값 요소를 선택하는 선택자 */
        /* [속성 != 값] : 속성 값이 특정 값으로 시작하는 선택자 */
        /* [속성 $= 값] : 속성 값이 특정 값으로 끝나는 선택자 */
        /* [속성 *= 값] : 속성 값이 특정값을 포함하는 선택자 */

        [class~=item]{
            color: red;
        }
        [class|=first]{
            color: rgb(0, 255, 64);
        }
        [class^=first]{
            color: rgb(7, 253, 233);
        }
        [class$=first]{
            color:darkgoldenrod
        }
        [class*=second]{
            color:"red"; 
        }
    </style>
</head>
<body>
    <ul>
        <li class="first-item item "></li>
        <li class="second-item"></li>
        <li class="item items"></li>
        <li class="first-box box item"></li>
        <li class="box-firstbox"></li>


    </ul>
</body>
</html>
