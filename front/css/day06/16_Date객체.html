<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 내장객체</title>
</head>
<body>
    <script>
        //js 내장객체-Date객체(p568)
        /*
        Date rorcp
        - 날짜를 관리하는 객체
        생성
        - var 객체명 = new Date();
        - var 객체명 = new Date("년-월-일");
        메소드
        - getFullYear() : 연도 4자리
        - getMonth() : 월
        - getDate() :일     
        - getHours() :시
        - getMinutes() :분
        - getSeconde() :초
        - getMilliseconds() : 밀리초
        - getDay() : 요일을 정수로, 0~7 일월화수목금토
        - getTime() : 1970년 1월 1일 0시를 기준으로 흐른 시간을 밀리초로 변환 

        set으로 바꾸면 설정
        
        문자열.padStar(size,char)
        - 문자열이 size보다 크기가 작은 경우 char를 문자열 앞에 체워줌
        */
        
        /**날짜 객체를 문자열로 변환하는 메소드
         * @param {Date} data - 날짜
         * @return {string} 문자열로 변환된 날짜
         */
        function convertDate(date){
            var y = date.getFullYear()
            var M = String(date.getMonth()).padStart(2,'0')
            var d = String(date.getDate()).padStart(2,'0')
            var h = String(date.getHours()).padStart(2,'0')
            var m = String(date.getMinutes()).padStart(2,'0')
            var s = String(date.getSeconds()).padStart(2,'0')
            var ms = String(date.getMilliseconds()).padStart(3,'0')
            return `${y}-${M}-${d}-${h}-${m}-${s}-${ms}`
        }

        var date = new Date()
        var dateStr = convertDate(date);
        document.write(dateStr);
    </script>
</body>
</html>
