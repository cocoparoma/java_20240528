<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅</title>
</head>
<body>
    <script>
        /*
        호이스팅
        - 페이지 로딩 시 변수나 함수가 위로 올려지는 동작
        - ver으로 선언된 변수는 호이스팅이 적용
        - let으로 선언된 변수는 호이스팅이 적용되지 않음
        */
       su =10;
       console.log(su);
        var su = 20;
        console.log(su);
        // 위 코드가 호이스팅이 일어나면 아래와 같아짐

        var su;
        su = 10;
        console.log(su);
        su = 20;
        console.log(su);
    </script>
</body>
</html>
