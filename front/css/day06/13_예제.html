<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단예제</title>
  </head>
  <body>
    <script>
      document.write(`<h1>구구단 예제</h1>`);

      var input = prompt("구구단의 숫자를 입력해 주세요.");

      if (0 < input ) {
        good();
      } else {
        document.write(`숫자가 아닙니다.`);
      }
      function good() {
        for (let i = 1; i < 10; i++) {
          document.write(`${input} * ${i} = ${input * i} <br>`);
        }
      }
      
    </script>
  </body>
</html>
