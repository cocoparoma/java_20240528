<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조 선택자</title>
    <style>
      /* 일반 구조 선택자 : 요소 종류 상관 없이 형제 요소 중 몇번째 요소인지 선택하는 선택자 */
      /* :first-child, :nth-child(1) : 첫번째 형제 요소*/
      /* :last-child, :nth-last-child(1) : 마지막 형제 요소*/
      /* :nth-last-child() : 뒤에서 숫자번째 요소*/
      /* :nth-child(2n) : 짝수번째 요소*/

      .box1 > div:first-child {
        /* background-color: yellow; */
        /* .box1 요소의 자식 요소들 중에 첫번째 자식 요소가 div 태그이면 선택 */
      }
      .box1 > :last-child {
        /* background-color: rgb(19, 160, 0); */
      }
      .box1 > :nth-child(2n) {
        /* background-color: rgb(18, 177, 169); */
      }
      .box1 > :nth-child(2n-1) {
        /* background-color: rgb(18, 177, 169); */
      }
      .box1 > :nth-last-child(1) {
        /* background-color: rgb(174, 199, 64); */
      }
      /* 형태구조 선택자 : 선택자와 일치하는 형제요소 중 몇번쨰 요소인지 선택하는 선택자 */
      /* 보통 선택자(태그 선택자 only, 클래스 안됨)가 선행됨 */
      /* :first-of-type, :nth-of-type(1) : 선택자와 일치하는 첫번째 형제 요소*/
      /* :last-of-type, :nth-last-of-type(1) : 선택자와 일치하는 마지막 형제 요소 */
      /* :nth-last-of-type() : 선택자와 일치하는 뒤에서 숫자번째 형제 요소*/
      /* :nth-of-type(2n) : 선택자와 일치하는 짝수번째 형제 요소*/

      .box1 > div:first-of-type {
        /* background-color: yellow; */
        /* .box1 요소의 자식 요소들 중에 처음으로 만나는 div 요소*/
      }
      .box1 > :last-of-type {
        /* background-color: rgb(19, 160, 0); */
        /* box1 의 자식 요소 중 모든 태그의 마지막 요소 */
      }
      .box1 > p:last-of-type {
        /* background-color: rgb(19, 160, 0); */
        /* box1 의 자식 요소 중에서 p태그의 마지막 요소 선택 */
      }
      .box1 > :nth-of-type(2n-1) {
        /* background-color: rgb(18, 177, 169); */
      }
      .box1 > :nth-of-type(2n) {
        /* background-color: rgb(18, 177, 169); */
      }
      .box1 > :nth-last-of-type(1) {
        /* background-color: rgb(174, 199, 64); */
      }

    </style>
  </head>
  <body>
    <div class="box1">
      <p>안녕하세요. p태그 입니다.</p>
      <div>안녕하세요. div태그 입니다.</div>
      <div>안녕하세요. div태그 입니다.</div>
      <p>안녕하세요. p태그 입니다.</p>
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
    </div>

  </body>
</html>
