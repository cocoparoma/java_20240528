<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        /* 
        border-style: ;
        - border-top-style, border-right-style, border-bottom-style, border-left-style

        - 테두리 스타일을 지정
        - 위 오른쪽 아래 왼쪽 순으로 지정
        - 기본 : 상 우 하 좌 = > 4개
        - 좌우가 같은 값 : 상 좌/우 하 = > 3개
        - 좌우가 같고, 상하가 같은 값 : 상/하, 좌/우 = > 2개
        - 상하좌우가 같은 값 : 상/하/좌/우 => 1개
        
        border-width: ;
        - 테두리 두께를 지정한다.
            border-top-width: ;
            border-right-width: ;
            border-bottom-width: ;
            border-left-width: ;
            의 합

        border-color: ;
            border-top-color: ;
            border-right-color: ;
            border-bottom-color: ;
            border-left-color: ;

        border: ;
        - 테두리 스타일, 색상, 두께를지정
            border-top
            border-right
            border-botton
            border-left
            의 합

        border-radius: ;
            border-top-left
            border-top-right
            border-botton-right
            border-botton-left
            의 합


        */
        .style1{
            height: 50px; border-width: 5px;
            border-color: red;
            border-top-style: solid;
            border-right-style: dashed;
            border-bottom-style: dotted;
            border-left-style: double;
            /* = border-style solid dashed dotted double; */
        }
        .style2{
            height: 50px; border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        .width1{
            height: 50px; border-color: blue;
            border-style: solid;
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;
        }
        .width2{
            height: 50px; border-color: blue;
            border-style: double;
            border-width: 5px;
        }

        .color1{
            border-width: 5px; border-style: double;
            height: 60px;
            border-color: red blue blueviolet palevioletred;
        }

        .border1{
            border: 5px dashed tomato;
            height: 50px;
        }
        .radius1{
            height: 50px; border: 5px solid tomato;
            border-radius: 10px;
        }
        .radius2{
            height: 150px; width: 150px; border: 5px solid tomato;
            border-radius: 50%;
        }
        .test1{
            height: 50px; border: 5px solid red; border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="style1">

    </div>

    <div class="style2">

    </div>
    
    <div class="width1"></div>

    <div class="width2"></div>

    <div class="color1"></div>

    <div class="border1"></div>

    <div class="radius1"></div>

    <div class="radius2"></div>

    <div class="test1"></div>
</body>
</html>
