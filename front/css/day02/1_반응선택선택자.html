<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택선택자</title>

    <style>
        .box:hover{
            background-color: yellow;
        }
        /* hover : 마우스를 올리면 발동*/
        /* active : 누르고 있으면 발동*/
        /* 상태 선택자 */
        /* checked : 요소가 check된 상태 */
        /* focus : 요소가 활성화 된  상태, 주로 커서가 깜빡이는 경우 */
        /* enabled : 사용 가능한 상태 */
        /* disabled : 사용 불가능한  상태 */
        /* #~~ : 아이디 */
        /* .~~ : 클래스 */
        [name=sports]:checked+span{
            /* background-color: yellow; */
        }

        #focus:focus{
            /* background-color: yellow; */
        }

        .input:disabled{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box">
        1
        <br><br><br>
    </div>
    <div>좋아하는 스포츠는?</div>
    <label><input type="checkbox" name="sports"><span>축구</span></label>
    <label><input type="checkbox" name="sports"><span>야구</span></label>
    <label><input type="checkbox" name="sports"><span>농구</span></label>

    <div><input type="text" id="focus" placeholder="클릭하시오"></div>

    <div><input type="text" class="input" value="읽기전용" readonly></div>
    <div><input type="text" class="input" value="입력불가능" disabled></div>

    <div><button type="submit">전송</button></div>

</body>
</html>
