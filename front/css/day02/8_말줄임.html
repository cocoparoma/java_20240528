<!DOCTYPE html>
<html lang="kp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말줄임</title>
    <style>
      .box1 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .box2 {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    </style>
  </head>
  <body>
    <!-- 한줄 -->
    <div class="box1">
      러 개의 공백을 그대로 표시, 영역을 넘어가면 자동 줄 바꿈 러 개의 공백을
      그대로 표시
    </div>
    <hr />
    <!-- 두줄 -->
    <div class="box2">
      -- normal : 여러 개의 공백을 하나로 표시 -- nowrap : 여러 개의 공백을
      하나로 표시, 줄 바꾸지 않고 한 줄로 표시 -- pre : 여러 개의 공백을 그대로
      표시 -- pre-line : 여러 개의 공백을 하나로 표시, 영역을 넘어가면 자동 줄
      바꿈
    </div>
  </body>
</html>
