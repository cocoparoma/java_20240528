<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 스타일</title>
    <style>
        .box1, .box2, .box3, .box4{
            width: 200px; height: 200px; padding: 50px;
            border: 5px solid black; background-color: yellow;
        }
        .box1{ box-sizing: content-box;}
        .box2{ box-sizing: border-box;}
        .box3, .box4{padding: 0;}
        .box3{ width: 50%;}
        .box4{height: 50%;}
        /* width */
        /* box-sizing 의 값에 따라 의미가 달라짐 */
        /* 기본 값은 auto인데 태그 종류 (block, inline-block) */
        /* block 태그는 부모의 100퍼가 기준 */
        /* inline-block 태그는 컨텐츠의 크기가 기본 */

        /* height */
        /* box-sizing 의 값에 따라 의미가 달라짐 */
        /* 기본값은 auto 인데 안에 컨텐츠가 없으면 0 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
</body>
</html>
