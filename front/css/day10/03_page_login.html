<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_Ex</title>
    <script src="../static/js/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .join-table {
        border-radius: 1cap;
        margin: 20px auto;
        border: 1px solid black;
        display: flex;
        width: 960px;
        justify-content: center;
      }
      .join-table::after {
        content: "";
        display: block;
        clear: both;
      }
      .article-table {
        border-radius: 15px;
        padding: 0;
        border: 1px solid black;
        width: 95%;
        margin: 20px auto;
        text-align: center;
      }
      .table td,
      .table th {
        border: 1px solid black;
      }
      .input-text {
        width: 400px;
        height: 34px;
        border-radius: 10px;
      }
      .btn {
        margin: 10px;
        width: 40%;
      }
      .text-align {
        text-align: center;
      }
      .post-link {
        width: 100%;
        border: 0px transparent;
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <form action="/action_page.php" class="was-validated">
      <table class="container join-table">
        <tr>
          <td><h2 style="margin-top: 10px">회원가입</h2></td>
        </tr>
        <tr>
          <td>
            <label for="id">아이디</label>
          </td>
          <td>
            <input
              type="text"
              name="id"
              id="input-id"
              class="input-text form-control"
              data-toggle="tooltip"
              data-placement="right"
              title="Please enter 8 to 13 letters"
              placeholder="아이디"
              pattern="^[a-zA-Z\d]{8,13}$"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pw">비밀 번호 </label>
          </td>
          <td>
            <input
              type="text"
              name=""
              id="input-pw"
              class="input-text form-control"
              data-toggle="tooltip"
              data-placement="right"
              title="Please enter 8 to 13 letters and numbers."
              placeholder="비밀번호"
              pattern="^[a-zA-Z\d]{8,13}$"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="id">비밀 번호 확인 </label>
          </td>
          <td>
            <input
              type="text"
              name=""
              id="input-pw2"
              class="input-text form-control"
              data-toggle="tooltip"
              data-placement="right"
              title="Please write same as password"
              placeholder="비밀번호 확인"
              pattern="^[a-zA-Z\d]{8,13}$"
              required
            />
          </td>
        </tr>
        <tr class="text-align">
          <td colspan="2">
            <button type="button" class="btn btn-success">작성하기</button>
          </td>
        </tr>
      </table>
    </form>
    

    <div class="alert alert-success alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong> This alert box could indicate a successful or positive action.
    </div>

    <hr />

    <div class="container article">
      <table border="1" class="article-table">
        <tr bgcolor="tomato">
          <td>번호</td>
          <td colspan="2">기사제목</td>
          <td>조회수</td>
        </tr>
        <tr>
          <td>2</td>
          <td>오늘의 날씨는?</td>
          <td><button class="post-link">기사보기</button></td>
          <td>10</td>
        </tr>
        <tr>
          <td>1</td>
          <td>오늘의 뉴스는??</td>
          <td><button class="post-link">기사보기</button></td>
          <td>100</td>
        </tr>
        <tr bgcolor="tomato">
          <td colspan="3">기사 개수</td>
          <td id="post-counter">2</td>
        </tr>
      </table>
    </div>
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
      
      var flag = false
      $('.btn').click(function(){
        var id = $('#input-id').val()
        var pw = $('#input-pw').val()
        var pw2 = $('#input-pw2').val()

        if(id == '' || pw == '' || pw2 == ''){
          $('#input-id').val('')
          $('#input-pw').val('')
          $('#input-pw2').val('')
          alert('모두 입력하지 않았습니다.')
          return
        }

        if(pw != pw2){
          $('#input-pw2').val('')
          alert('비밀번호가 다릅니다.')
          return
        }
        
        
        
        console.log('작동중~ :' + id)
        console.log('작동중~ ' + pw)
        console.log('작동중~ ' + pw2)

      })

    </script>
  </body>
</html>
