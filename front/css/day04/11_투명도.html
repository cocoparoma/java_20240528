<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투명도</title>
    <style>
      /* 
        opactiy
        - 요소를 투명 또는 불 투명 하게 만드는 속성
        - 0~1 사이 값
        - 0은 투명, 1은 불투명
        - 요소에 투명도를 적용하면 자식 요소들은 부모 요소의 투명도가 적용됨
        */
      .box {
        position: absolute;
        width: 400px;
        height: 200px;
        border: 3px solid black;
        top: 0;
        left: 0;
        background: #fff;
        font-size: 30px;
        line-height: 180px;
        text-align: center;
      }
      .box2 {
        top: 50px;
        left: 50px;
        background: tomato;
        opacity: 0.3;
      }
      .box3 {
        top: 250px;
        left: 50px;
        background: rgba(255, 0, 0, 0.3);
      }
      /* .inner-box{
            opacity: 1;
        } */
    </style>
  </head>
  <body>
    <div class="box box1">안녕하세요</div>
    <div class="box box2">
      <div class="inner-box">nice to meet u</div>
    </div>
    <div class="box box3">
      <div class="inner-box">nice to meet u</div>
    </div>
  </body>
</html>
