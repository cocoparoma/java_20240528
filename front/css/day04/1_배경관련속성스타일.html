<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경 관련 스타일</title>
    <style>
      /* 
        background-color: ;
        - 배경색 지정
        background-clip: ;
        - 배경 범위 조절
        - border-box : 테두리까지 적용
        - padding-box : 패딩까지 적용
        - content-box : 컨텐츠만 적용
        */
      .box1 {
        width: 300px;
        height: 300px;
        padding: 50px;
        border: 20px solid transparent;
        background-color: gray;
        box-sizing: content-box;
        background-clip: border-box;
      }
      /* 
        background-image: ;
        - 배경 이미지 설정
        - url 함수와 함께 사용
        background-size: ;
        - 배경 크를 설정
        - auto : 원본 크기(디폴트)
        - contain : 요소가 배경 안으로 들어갈 수 있게 확대/축소
        - cover : 요소를 이미지가 덮을 수 있도록 확대/축소
        - px/% : 지정된 값 만큼 확대/축소
        background-repeat
        - 배경 이미지의 반복여부 결정
        - repeat : 수직/수평 반복
        - repeat-x : 수평 반복
        - repeat-y : 수직 반복
        - no-repeat : 반복 x
        background-position
        - 배경 이미지 위치 조절
        - left/center/right : 수평 위치 조절
        - top/center/bottom : 수직 위치 조절
        - px/& : 지정한 값만큼 조정
        background-origin
        - 배경 이미지를 배치할 때 기준을 정하는 속성
        - border-box : 테두리 기준 배치
        - padding-box : 패딩 기준 배치
        - content-box : 컨텐츠 기준 배치
        background-attachment
        - 웹 페이지가 위 아래로 움직일 때 배경의 움직임 여부
        - scroll
        - fixed
        background
        - color image repeat attachment position clip origin size 한번에 임력하는 속성
        - 
        */
      .box2 {
        width: 300px;
        height: 300px;
        padding: 50px;
        border: 20px solid transparent;
        box-sizing: border-box;
        background-image: url(https://media.istockphoto.com/id/1460755337/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0%EC%83%89-%ED%85%8C%EB%A7%88-%ED%98%84%EB%8C%80%EC%A0%81%EC%9D%B8-%EC%8A%A4%ED%83%80%EC%9D%BC%EC%9D%98-%EC%82%AC%EB%AC%B4%EC%8B%A4%EC%97%90%EB%8A%94-%EB%85%B8%EC%B6%9C%EB%90%9C-%EC%BD%98%ED%81%AC%EB%A6%AC%ED%8A%B8-%EB%B0%94%EB%8B%A5%EA%B3%BC-%EB%A7%8E%EC%9D%80-%EC%8B%9D%EB%AC%BC-3d-%EB%A0%8C%EB%8D%94%EB%A7%81%EC%9D%B4-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4.jpg?s=1024x1024&w=is&k=20&c=44SMAtb-LLbDS9d0e1Uuh-keRVo7378R4Pubbsm4Bj0=);
        margin-top: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: left top;
        background-origin: border-box;
      }
      .box3{
        background-image: url(https://cdn.pixabay.com/photo/2024/02/26/19/39/monochrome-image-8598798_1280.jpg);
        width: 1000px;
        height: 1000px;
        margin-top: 50px;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .box4 {
        width: 300px;
        height: 300px;
        padding: 50px;
        border: 20px solid transparent;
        box-sizing: border-box;
        background-image: url(https://media.istockphoto.com/id/1460755337/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0%EC%83%89-%ED%85%8C%EB%A7%88-%ED%98%84%EB%8C%80%EC%A0%81%EC%9D%B8-%EC%8A%A4%ED%83%80%EC%9D%BC%EC%9D%98-%EC%82%AC%EB%AC%B4%EC%8B%A4%EC%97%90%EB%8A%94-%EB%85%B8%EC%B6%9C%EB%90%9C-%EC%BD%98%ED%81%AC%EB%A6%AC%ED%8A%B8-%EB%B0%94%EB%8B%A5%EA%B3%BC-%EB%A7%8E%EC%9D%80-%EC%8B%9D%EB%AC%BC-3d-%EB%A0%8C%EB%8D%94%EB%A7%81%EC%9D%B4-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4.jpg?s=1024x1024&w=is&k=20&c=44SMAtb-LLbDS9d0e1Uuh-keRVo7378R4Pubbsm4Bj0=);
        margin-top: 50px;
        background: gray url(https://media.istockphoto.com/id/1460755337/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0%EC%83%89-%ED%85%8C%EB%A7%88-%ED%98%84%EB%8C%80%EC%A0%81%EC%9D%B8-%EC%8A%A4%ED%83%80%EC%9D%BC%EC%9D%98-%EC%82%AC%EB%AC%B4%EC%8B%A4%EC%97%90%EB%8A%94-%EB%85%B8%EC%B6%9C%EB%90%9C-%EC%BD%98%ED%81%AC%EB%A6%AC%ED%8A%B8-%EB%B0%94%EB%8B%A5%EA%B3%BC-%EB%A7%8E%EC%9D%80-%EC%8B%9D%EB%AC%BC-3d-%EB%A0%8C%EB%8D%94%EB%A7%81%EC%9D%B4-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4.jpg?s=1024x1024&w=is&k=20&c=44SMAtb-LLbDS9d0e1Uuh-keRVo7378R4Pubbsm4Bj0=)
        no-repeat scroll left top / contain border-box;
        /* 너무 복잡해서 간단한 색과 이미지 정도 설정한 후 새부설정하는 ㄱ 좋음 */
      }

    </style>
  </head>
  <body>
    <div class="box1"></div>

    <div class="box2"></div>

    <div class="box3"></div>

    <div class="box4"></div>
  </body>
</html>
