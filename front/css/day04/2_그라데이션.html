<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라데이션</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        border: 5px solid black;
      }
      .l1 {
        /* 기본 */
        background: linear-gradient(
          180deg,
          rgb(78, 78, 78),
          rgb(158, 158, 158) 30%,
          #ffffff
        );
        /* 파이어 폭스 */
        background: -moz-linear-gradient(
          180deg,
          rgb(78, 78, 78),
          rgb(158, 158, 158) 30%,
          #ffffff
        );
        /* 사파리, 크롬 */
        background: -webkit-linear-gradient(
          rgb(78, 78, 78),
          rgb(158, 158, 158) 30%,
          #ffffff
        );
        /* 오페라 */
        background: -o-linear-gradient(
          rgb(78, 78, 78),
          rgb(158, 158, 158) 30%,
          #ffffff
        );

        /* linear-gradient()
        - 선형 그라데이션을 적용
        - 방향, 시작색상, [중간색상 지점(%),]끝 색상 순으로 작성
        
        */

      }
      [class*=r]{
            width: 600px;
        }
        
        .r1{
            width: 600px;
            background: radial-gradient(red, green, blue);
        }
        .r2{
            background: radial-gradient(circle, red, green, blue);
        }
        .r3{
            /* 수평으로 10% 수직으로 20% 되는 곳에 한 점을 기준으로 그라데이션을 그림 */
            background: radial-gradient(circle closest-side at 10% 20%, red, green, blue);
        }
        .r4{
            background: radial-gradient(circle at 10% 20%, red, green, blue);
        }
        .r5{
            /* 수평으로 10% 수직으로 20% 되는 곳에 한 점을 기준으로 그라데이션을 그림 */
            background: radial-gradient(circle closest-corner at 50% 50%, red, green, blue);
        }

    </style>
  </head>
  <body>
    <div class="box l1"></div>
<hr>
    <div class="box r1"></div>
    <div class="box r2"></div>
    <div class="box r3"></div>
    <div class="box r4"></div>
    <div class="box r5"></div>
  </body>
</html>
