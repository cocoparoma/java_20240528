<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 3px solid black;
            margin-bottom: 100px;
            background-image: url(https://media.istockphoto.com/id/1782894545/ko/%EC%82%AC%EC%A7%84/%EA%B1%B4%EB%AC%BC-%EC%98%A5%EC%83%81%EC%97%90-%EC%84%9C%EC%84%9C-%EB%B0%A4%EC%97%90-%EB%8F%84%EC%8B%9C%EB%A5%BC-%EB%B0%94%EB%9D%BC%EB%B3%B4%EA%B3%A0-%EC%9E%88%EB%8A%94-%EB%82%A8%EC%9E%90.jpg?s=2048x2048&w=is&k=20&c=RGxTFk5bV6_NprehdvPRPn9JtlwpchP2LzTVZUggNwI=);
            
        }
        /* 
        rotate?()
        - 요소를 회전시키는 함수
        - 회전하기 때문에 요소의 모양이 바뀌지는 않음
        */

        .r1{
            transform: rotateX(30deg);
        }
        .r2{
            transform: rotateY(30deg);
        }
        .r3{
            transform: rotate(60deg);
        }
        .r4{
            transform: rotateZ(30deg);
        }
        .r5{
            transform: rotate3d(30deg, 20deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    <hr>
    <div class="box r1"></div>
    <div class="box r2"></div>
    <div class="box r3"></div>
    <div class="box r4"></div>
    <div class="box r5"></div>
    </div>
</body>

</html>
