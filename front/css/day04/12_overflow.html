<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow 예제</title>
    <style>
        /* 
        overflow
        - 요소 안에 있는 컨텐츠가 요소 크기를 벗어날 때 처리방법을 선택하는 속성
        - auto : 범위를 넘어가는 요소가 있으면 scroll 없으면 hidden
        - hidden : 범위를 넘어가는 요소를 안 보이게 감춤
        - scroll : 스크롤을 추가해서 범위를 넘어가면 스크롤로 확인
        - visible : 넘어가는 부분을 보여줌(기본값)
        */
        .container{
            border: 2px solid black;
            height: 300px;
            padding: 50px;
            margin-bottom: 150px;
        }
        .box{
            height: 400px;
            border: 3px solid gray;
            background-color: rgb(242, 176, 255);
        }
        .c1{
            overflow: hidden;
        }
        .c2{
            overflow: scroll;
        }
        .c3{
            overflow: auto;
        }
        /* 
        스크롤바 안보이게 하는법
        + 크롬, 사파리, 오페라, 엣지
        .c::-webkit-scrollbar{
            display: none;
        }
        + 파이어폭스
        .c3::{ scrollbar-width: none }
        */
        .c2::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container c1">
        <div class="box"></div>
    </div>
    <div class="container c2">
        <div class="box"></div>
    </div>
    <div class="container c3">
        <div class="box"></div>
    </div>
</body>
</html>
