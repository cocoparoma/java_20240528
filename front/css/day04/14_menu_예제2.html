<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴예제2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        color: black;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .menu-list{
        margin: 10px;

      }
      .menu-item {
        float: left;
        padding-right: 20px;
        position: relative;
        line-height: 24px;
        width: 30%;
      }
      .menu-link {
        display: block;
        border: 0px solid gray;
        line-height: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }
      .menu-item ~ .menu-item .menu-link {
        border-left: 0;
      }
      .menu-item:hover {
        background-color: yellowgreen;
      }
      .menu-list::after {
        clear: both;
        content: "";
        display: block;
      }
      .body {
        height: 100px;
        background-color: gray;
      }
      .cir {

        display: block;
        margin: 0 auto;
        position: absolute;
        width: 2px;
        height: 2px;
        border: 1px solid rgb(163, 151, 198);
        background-color: rgb(163, 151, 198);
        border-radius: 50%;
        right: 10px;
        top: 25px;
      }
      .stick {
        top: 12px;
        right: 10px;
        position: absolute;
        display: block;
        margin: 0 auto;
        width: 1px;
        height: 30px;
        border: 1px solid rgb(163, 151, 198);
        background-color: rgb(163, 151, 198);
      }
      .rotate {
        rotate: 45deg;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu-list">
        <li class="menu-item">
          <a href="#" class="menu-link">메뉴 1</a>
          <div class="cir"></div>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">메뉴 2</a>
          <div class="stick"></div>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">메뉴 3</a>
          <div class="stick rotate"></div>
        </li>
      </ul>
    </nav>
  </body>
</html>
