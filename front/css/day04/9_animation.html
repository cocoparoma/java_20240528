<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /* 
        @keyframes 애니메이션 명{
            지점{
            속성값: 값;
            } 
        }
        - 등록하려면
        - from(0%), to(100%) 또는 %를 이용해서 나타냄
        */
        @keyframes fontsize_scale {
            from{
                font-size: 16px;
            }
            to{
                font-size: 50px;
            }
        }
        @keyframes color_change {
            0%{
                color: red;
            }
            50%{
                color: blue;
            }
            100%{
                color: green;
            }
        }
        @keyframes move {
            from{transform: translateX(0);}
            to{transform: translateX(200px);}
        }
        /* 
        animation-name
        - 적용할 애니메이션을 지정
        - @keyframes 에 등록한 애니메이션 명을 작성
        animation-duration
        - 애니메이션 지속 시간
        animation-direction
        - 애니메이션을 반복할 때 처음부터 시작할지 역순으로 시작할 건지 지정
        - normal : 처음부터
        - alternate : 역순
        animation-iterator-count
        - 애니메이션 반속 횟수
        - 숫자 : 숫자만큼 반속
        - infinite : 무한 반복
        animation-fill-mode
        - 애니메이션이 끝난 후 또는 시작 전의 상태를 지정
        - none : 아무것도 적용하지 않음
        - forward : 애니메이션이 끝난 후 키 프레임 스타일을 유지
        - backwards : 애니메이션이 시작하기 전에 첫번째 키프레임 스카일을 유지
        - both : 애니메이션이 시작히기 전에 첫번째 키프레임 스타일을 유지하고 끝난후에는 마지막 키프레임을 유지
        animation-timing-function
        - 애니메이션 속도를 지정, 함수형태로 지정되어 있음
        - linear, ease, ease-in, ease-out, ease-in-out, cublic-bezier(n,n,n,n)/(n = 0~1)
        animation
        - name, duration, timing-function, delay, iterator-count, direction 단축속성
        */
        
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards; 
            animation-direction: alternate;
            animation-timing-function: linear;
            animation: move 1s linear 1s infinite backwards;
        }
    </style>
</head>
<body>
    <div class="box">꽝</div>
</body>
</html>
