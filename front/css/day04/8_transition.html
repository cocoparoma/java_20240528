<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>

        /* 
        트랜지션
        - 웹요소의 스타일이 변경되는 것을 감지하여 서서히 변하도록 해준다.
        transition-property:
        - 변화를 감지하는 속성
        - all: 모든 속성(default)
        - none: 감지 x
        - 속성명: 해당속성만 감지, 여러개인 경우 콤마로 구분
        transition-duration:
        - 변화가 진행되는 시간
        - ms, s
        - 속성이 여러개 인 경우 콤마로 구분
        - transition-property에서 지정한 속성 개수 만큼 지정해야 함
        transition-timing-function:
        - 트랜지션이 진행되는 구간별로 시간을 지정 > 진행속도변화
        - linear : 일정한 속도
        - ease, ease-in, ease-out, ease-in-out : 지정된 값
        - cubic-bezier(n,n,n,n) : 구간별 속도 지정 (n : 0~1)
        transition-delay: time(s, ms)
        - 트랜지션이 두개 이상일 때 두 트랜지션간의 지연시간
        transition: property/duration/timing-function/delay
        - 축약어
        - 생략시 default 값이 들어감
        */
        .box{
            width: 100px;
            height: 100px;
            font-size: 30px;
            border: 3px solid black;
            text-align: center;
            line-height: 100px;
            transition: font-size 500ms, background-color 500ms;
            background-color: blueviolet;

        }
        .box:hover{
            font-size: 40px;
            background-color: purple;

        }
        .inner-box{
            width: 300px;
            height: 300px;
            background-color: red;
            transition: transform 3s;
        }
        .inner-box:hover{
            transform: translateX(300px)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box font-size">설정</div>
        <div class="inner-box"></div>
    </div>
</body>
</html>
