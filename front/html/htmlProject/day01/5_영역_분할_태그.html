<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역전개</title>
</head>
<body>
    <!--div : 대표적인 block 태그, 새 라인에서 시작, 내용이 없는 부분도 영역으로 잡음-->
    <!--span : 대표적인 inline 태그, 현재 위치에서 시작, 내용이 있는 부분만 영역으로 잡음-->
    <!--block : 새 라인에서 시작하는 태그, 크기 변경이 가능함, 대표적으로 div, p 가 있음-->
    <!--inline : 현제 위치에서 시작하는 태그, 크기(width, height)변경이 불가능 함, 대표적으로 a, i, b가 있음-->
    <!--inline-block : 현재 위치에서 시작하는 태그, 크기 변경이 가능, input, img 등이 있음-->
<div>
    div(header)
    <span>span</span>
    <span>soda</span>
    <span>cocoa</span>
</div>
<div>
    div(content)
</div>
<!--iframe : 다른문서들을 가져와서 배치하는 태그, 대표적으로 내이버 광고, 유튜브 퍼가기-->
<!--src : 가져올 문서 지정, width, height : 너비/높이 지정, name : 프레임 이름을 지정-->

<!--경로 지정 방식-->
<!--1. 절대 경로 : 최상위 폴더를 기준으로 경로를 잡음-, / 로 시작, vscode에서 폴더 열기에서 어떤 폴더를 여는가에 따라 결과가 달라질 수 있음 + 유튜브 링크는 절대경로 폴더 위치랑 상관없기 떄문에-->
<!--2. 상대 경로 : 현제 파일 기준으로 경로를 잡음 ./ (생략가능): 현재폴더 ../ : 상위 폴더, 최상위 폴더가 바뛰어도 상관 없으나 현재 파일 경로가 변경되면 상대 경로 또한 변경되어야 함 -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/pm6Q8VKIoL8?si=uhucufik4w7SIAd1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="/HTML/day01/4._테이블 관련 태그.html"></iframe>
    <iframe width="560" height="315" src="4._테이블 관련 태그.html"></iframe>
</body>
</html>
