<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ui 순서가 없는 태그, 마커와 같음 li태그와 같이 사용. 목록 태그 중 가장 많이 사용-->
    <!--type HTML5에서 지원 X, disc, square ... 과 같이 사용  but css 사용-->
    <ul type = "square">
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
    </ul>
    <!--ol : 순서가 있는 목록 태그 li와 같이 사용-->
    <!--type : 마커의 종류 선택, start 마커의 시작 숫자 설정-->
    <ol type = "I" start = "4">
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
    </ol>
    <!--dl 용어를 정의 할 때 사용 됨
    - 용어를 정의할 때 사용되는 태그 dd(용어 정의), dt(설명) 태그와 함꼐 사용-->
<dl>   
    <dt>apple</dt>
    <dd>사과</dd>
    <dd>애플 회사</dd>
</dl>

</body>
</html>l
