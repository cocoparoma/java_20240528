<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개쩌는 폼</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label>
            <span>아이디 : </span>
            <input type="text" name="id" autofocus placeholder="아이디" />
          </label>
        </div>
        <div>
          <label for="pw">비밀번호 : </label>
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="비밀번호"
            required
          />
        </div>
        <input type="hidden" name="name" value="게스트" />
        <div>
          <div>좋아하는 음식을 체크하시오. (중복선택 가능)</div>
          <label>
            <input type="checkbox" name="food" value="짜장면" checked />짜장면
          </label>
          <label>
            <input type="checkbox" name="food" value="짬뽕" />짬뽕
          </label>
          <label>
            <input type="checkbox" name="food" value="탕수육" />탕수육
          </label>
          <label>
            <input type="checkbox" name="food" value="깐풍기" />깐풍기
          </label>
          <label>
            <input type="checkbox" name="food" value="볶음밥" />볶음밥
          </label>
        </div>

        <div>성별을 선택하세요</div>
        <label><input type="radio" name="gender" value="남성" checked />남성</label>
        <label><input type="radio" name="gender" value="여성" />여성</label>
        
        
        
        
        <div>
          <input type="reset" value="초기화" />
          <input type="button" value="일반 버튼" />
          <input type="submit" value="전송" />
        </div>

        
      </fieldset>

      <fieldset>
        <legend>기타</legend>
        <div>
          <label>
            <input type="file" name="file" multiple accept="image/*, video/*, .zip">
          </label>
        </div>
        <div>
          <input type="image" width="100px" height="auto" src="https://media.istockphoto.com/id/1909717738/ko/%EC%82%AC%EC%A7%84/flower-arrangement.jpg?s=1024x1024&w=is&k=20&c=wWavFtJLhsxqQ3OZd4l2x_fcIy9TRNDSX8fHsEU0Dio=">
          <br>
          <img width="100px" height="auto" src="https://media.istockphoto.com/id/1909717738/ko/%EC%82%AC%EC%A7%84/flower-arrangement.jpg?s=1024x1024&w=is&k=20&c=wWavFtJLhsxqQ3OZd4l2x_fcIy9TRNDSX8fHsEU0Dio=" alt="">
        </div>
        
        
      </fieldset>
    </form>

    <hr>

    <form action="">
      <div>
        <div>좋아하는 색상 선택</div>
        <input type="color" name="color">
      </div>
      <div>
        <input type="number" name="num" placeholder="50" min="0" max="100">
        <br>
        <input type="range" name="range" min="0" max="10" step="2">10
      </div>
      <div>
        <input type="search" name="search">
        <br>
        <input type="tel" name="tel">
        <br>
        <input type="email" name="email">
        <br>
        <input type="url" name="url">
      </div>

      <div>
        <input type="datetime-local" name="datetime-local">
        <br>
        <input type="date" name="date">
        <br>
        <input type="time" name="time">
      </div>

      <div>
        <input type="submit" value="전송">
      </div>


    </form>
  </body>
</html>
